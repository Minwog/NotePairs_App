<div id="page-wrapper" ng-controller="CoursControllerTeacher">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Mes cours</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <script type="text/javascript">
        (function() {
            $(function() {
                $('.thumbnail').matchHeight({
                    byRow: true,
                    property: 'height',
                    target: null,
                    remove: false
                });
            });
        })();
    </script>

    <style>
        .thumbnail{
            height:350px;
            width:250px;
        }
    </style>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Mes cours
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-sm-6 col-md-4" ng-repeat="cours in mesCours">
                        <div class="thumbnail">
                            <img data-holder-rendered="true" src="{{cours.image}}"
                                 style="height: 200px; width: 90%; display: block;" alt="{{cours.nom}}">
                            <div class="caption">
                                <h3 style="max-height:55px; overflow:hidden" data-toggle="popover" title="{{cours.nom}}">{{cours.nom}}</h3>
                                <button class="btn btn-primary" ui-sref="enseignant.cours">
                                    Voir le cours
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
<!-- /#page-wrapper -->
