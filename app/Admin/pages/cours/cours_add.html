<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Nouveau Cours</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="intitule" class="col-sm-2 control-label">Intitulé</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newCours.intitule" class="form-control" id="intitule" placeholder="intitule"/>
                </div>
            </div>
            <div class="form-group">
                <label for="section" class="col-sm-2 control-label">Section</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newCours.section" class="form-control" id="section" placeholder="section"/>
                </div>
            </div>

            <div class="form-group">
                <label for="reference" class="col-sm-2 control-label">Référence</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newCours.reference" class="form-control" id="reference" placeholder="reference"/>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Déscription</label>
                <div class="col-sm-10">
                    <textarea ng-model="newCours.description" class="form-control" id="description" placeholder="description"/>
                </div>
            </div>

            <!-- Ajouter Menu déroulant pour associer l'élève à un ou DES cours -->

            <!-- Ajouter Menu déroulant pour associer l'élève à un ou DES groupes -->



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" ng-click="addCours()" class="btn btn-primary" value="Ajouter Cours"/>
                </div>
            </div>
        </div>
    </div>
</div>
