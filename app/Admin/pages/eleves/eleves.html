<div id="page-wrapper" ng-controller="ElevesController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Étudiants
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">                        <thead>
                        <tr class="">
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th class="hidden-sm hidden-xs">username</th>
                            <th class="hidden-xs">Mail</th>
                            <th class="hidden-md hidden-sm hidden-xs">eleves_id</th>
                            <th class="hidden-md hidden-sm hidden-xs">user_id</th>
                            <th class="hidden-sm hidden-xs">Groupes</th>
                            <th class="hidden-sm hidden-xs">Cours</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="infos" ng-repeat="eleve in ElevesList | orderBy:'Nom'" ng-class-odd="'odd'" ng-class-even="'even'">
                            <td>{{eleve.Nom}}</td>
                            <td>{{eleve.Prenom}}</td>
                            <td class="hidden-sm hidden-xs">{{eleve.username}}</td>
                            <td class="hidden-xs">{{eleve.email}}</td>
                            <td class="hidden-md hidden-sm hidden-xs">{{eleve.eleves_id}}</td>
                            <td class="hidden-md hidden-sm hidden-xs">{{eleve.user_id}}</td>
                            <td class="hidden-sm hidden-xs">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Liste des groupes
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="g in eleve.Groupes"><a href="#">{{g}}</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td class="hidden-sm hidden-xs">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Liste des cours
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="c in eleve.cours"><a href="#">{{c}}</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-circle-micro"><i class="fa fa-list"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-circle-micro"><i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>



                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                    <button class="btn btn-primary pull-right" ng-click="add()">Ajouter un étudiant</button>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
