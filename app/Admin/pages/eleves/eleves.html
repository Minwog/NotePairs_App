<div id="page-wrapper" ng-controller="ElevesController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Tables</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Etudiants
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>username</th>
                            <th>Mail</th>
                            <th>Statut</th>
                            <th>eleves_id</th>
                            <th>user_id</th>
                            <th>Groupes</th>
                            <th>Cours</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr class="infos" ng-repeat="eleve in eleves | orderBy:'Nom'" ng-class-odd="'odd'" ng-class-even="'even'">
                            <td>{{eleve.Nom}}</td>
                            <td>{{eleve.Prenom}}</td>
                            <td>{{eleve.username}}</td>
                            <td>{{eleve.Mail}}</td>
                            <td>{{eleve.role}}</td>
                            <td>{{eleve.eleves_id}}</td>
                            <td>{{eleve.user_id}}</td>
                            <td>{{eleve.Groupes}}</td>
                            <td>{{eleve.cours}}</td>
                        </tr>

                        <tr class="gradeA">
                            <td>Noemie</td>
                            <td>NetFront 3.1</td>
                            <td>Embedded devices</td>
                            <td class="center">-</td>
                            <td class="center">
                                <button type="button" class="btn btn-success btn-circle"><i class="fa fa-plus"></i>
                                </button>
                                <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-list"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
