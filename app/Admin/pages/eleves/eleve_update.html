<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{Eleve.nom}} {{Eleve.prenom}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Eleve.nom" class="form-control" id="nom" value={{eleve.nom}}"/>
                </div>
            </div>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="prenom" class="col-sm-2 control-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Eleve.prenom" class="form-control" id="prenom" value={{Eleve.prenom}}/>
                </div>
            </div>
            </div>
        </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Adresse-Mail</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Eleve.email" class="form-control" id="email" value="{{Eleve.email}}"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Pseudo</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Eleve.username" class="form-control" id="username" value="{{Eleve.username}}"/>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="coursList" class="col-sm-2 control-label"> Cours Associés</label>
                <div class="col-sm-10">

                    <select multiple class="selectpicker" id="coursList" value="{{Eleve.cours}}" data-live-search="true" ng-model="Eleve.cours" data-size="5">

                        <option ng-repeat="cours in cours">{{cours.nom}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


            <!-- Ajouter Menu déroulant pour associer l'élève à un ou DES groupes -->

    <div class="row">
        <div class="col-lg-12">
            <label for="groupesList" class="col-sm-2 control-label"> Groupes</label>
            <div class="col-sm-10">

                <select multiple class="selectpicker" id="groupesList" data-live-search="true" ng-model="Eleve.Groupes" data-size="5">

                    <option ng-repeat="groupe in groupes">{{groupe}}</option>
                </select>
            </div>
            </div>
        </div>

    <hr>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" ng-click="updateEleves()" class="btn btn-primary" value="Modifier Elève"/>
                </div>
            </div>
        </div>
    </div>
</div>
