<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Nouveau Groupe</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">


            <div class="form-group">
                <label for="numero" class="col-sm-2 control-label">Numero</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newGroupe.numero" class="form-control" id="numero" placeholder="Numero"/>
                </div>
            </div>



        <label for="elevesList" class="col-sm-2 control-label"> Eleves</label>
        <div class="col-sm-10">

            <select multiple class="selectpicker" id="elevesList" ng-model="newGroupe.eleves" data-live-search="true">

                <option ng-repeat="eleve in ListEleves">{{eleve.nom}} {{eleve.prenom}}</option>
            </select>
        </div>


<!-- Ajouter Menu déroulant pour associer l'élève à un ou DES groupes -->

    <label for="coursList" class="col-sm-2 control-label"> Cours</label>
    <div class="col-sm-10">

        <select multiple class="selectpicker" id="coursList" ng-model="newGroupe.cours">

            <option ng-repeat="cours in cours">{{cours}}</option>
        </select>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" ng-click="addGroupe()" class="btn btn-primary" value="Ajouter Groupe"/>
        </div>
    </div>
            </div>
        </div>
    </div>
