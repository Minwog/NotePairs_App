<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Groupes</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Groupes
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr class="">
                            <th></th>
                            <th>Numéro </th>
                            <th>Elèves </th>
                            <th class="hidden-sm hidden-xs">Cours</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="infos" ng-repeat-start="groupe in GroupeList | orderBy:'Nom' track by $index" ng-class-odd="'odd'" ng-class-even="'even'">
                            <td>
                                <button ng-if="groupe.expanded" ng-click="groupe.expanded = false">&Hat;</button>
                                <button ng-if="!groupe.expanded" ng-click="groupe.expanded = true">+</button>
                            </td>
                            <td>{{groupe.numero}}</td>
                            <td class="hidden-sm hidden-xs">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span class="hidden-md">Liste des élèves</span>
                                        <span class="hidden-xl hidden-lg">Liste</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li ng-repeat="g in groupe.eleves track by $index"><a href="#">{{g}}</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td class="hidden-sm hidden-xs">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <span class="hidden-md">Liste des cours</span>
                                        <span class="hidden-xl hidden-lg">Liste</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                                        <li ng-repeat="c in groupe.cours track by $index"><a href="#">{{c}}</a></li>
                                    </ul>
                                </div>
                            </td>
                            <td>
                                <button type="button" class="btn btn-primary btn-circle-micro" ng-click="goToUpdate(groupe.groupes_id)"><i class="fa fa-list"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-circle-micro" ng-click="deleteGroupe(groupe.groupes_id)"><i class="fa fa-times"></i>
                                </button>
                            </td>
                        </tr>
                        <tr ng-if="groupe.expanded" ng-repeat-end="">
                            <td></td>
                            <td colspan="99">
                                <ul class="">
                                    <li class=""><a href="#">groupe_id: {{groupe.groupes_id}}</a></li>
                                </ul>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                    <button class="btn btn-primary pull-right" ng-click="goToAdd()"">Nouveau groupe</button>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
