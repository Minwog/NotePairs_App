<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modifications</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="nom" class="col-sm-2 control-label">Nom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Enseignant.nom" class="form-control" id="nom" value="{{Enseignant.nom}}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="prenom" class="col-sm-2 control-label">Prenom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Enseignant.prenom" class="form-control" id="prenom" value="{{Enseignant.prenom}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">AdresseMail</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Enseignant.email" class="form-control" id="email" value="{{Enseignant.email}}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Pseudo</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="Enseignant.username" class="form-control" id="username" value="{{Enseignant.username}}"/>
                </div>
            </div>

            <!-- Ajouter Menu déroulant pour associer l'élève à un ou DES cours -->

            <!-- Ajouter Menu déroulant pour associer l'élève à un ou DES groupes -->



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" ng-click="updateEnseignant()" class="btn btn-primary" value="Modifier Enseignant"/>
                </div>
            </div>
        </div>
    </div>
</div>
